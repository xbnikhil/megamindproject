<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE -->
    <title>MyMegamind Google project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="nav">
      <a class="navtext" href="https://www.gmail.com">Gmail</a>
      <a
        class="navtext"
        href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
        >Images</a
      >
      <a class="topimage"></a>
    </div>

    <!-- MIDDLE -->
    <div id="middle">
      <!-- LOGO -->
      <div id="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
          alt="google logo"
        />
      </div>

      <!-- SEARCH BAR  -->
      <div id="searchbarcontainer">
        <input type="text" id="searchbar" placeholder="Search Here" />
        <div id="voice"></div>
      </div>

      <!-- SEARCH BUTTON  -->
      <div id="buttons">
        <div herf="www.google.com" class="button">Google Search</div>
      </div>
    </div>
  </body>
</html>
